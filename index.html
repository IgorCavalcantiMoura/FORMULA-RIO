<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <span class="border border-dark">
    <div class="posicionamento">
      <h1>Formulário</h1>
      <br>
      <form>
        <div class="form-group">
          <label for="inputAddress2">Nome</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Nome Completo">
        </div>
        <div class=" form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Telefone</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="() _ ____-____">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Data de Nascimento</label>
            <input type="datetime-local" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Profissão</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Profissão">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </span>
  <script src="assets/js/jquery-3.6.3.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
